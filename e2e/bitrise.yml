format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - ORIGINAL_WORKDIR: $BITRISE_SOURCE_DIR
  - TEST_REPO_URL: https://github.com/bitrise-io/git-clone-test.git
  - PR_REPO_URL: https://github.com/bitrise-io/git-clone-test.git
  - FETCH_TAGS: "no"
  - UPDATE_SUBMODULES: "yes"
  - MERGE_PR: "yes"
  - CLONE_DEPTH: ""
  - SPARSE_DIRECTORIES: ""
  # define these envs in your .bitrise.secrets.yml
  - GIT_CLONE_SSH_PRIVATE_KEY: $GIT_CLONE_SSH_PRIVATE_KEY
  - GIT_HTTP_PASSWORD_FOR_TEST: $GIT_HTTP_PASSWORD_FOR_TEST

workflows:
  test_dirty_state_before_checkout:
    envs:
    - BITRISEIO_PULL_REQUEST_MERGE_BRANCH: pull/5/merge
    - BITRISEIO_PULL_REQUEST_HEAD_BRANCH: pull/5/head
    - BITRISEIO_GIT_BRANCH_DEST: master
    - COMMIT: 4301a9b8499ed3e87778dd053c55fd698d0a3b7e
    - MERGE_PR: "yes"
    - UPDATE_SUBMODULES: "no"
    before_run:
    - _setup
    steps:
    - script:
        title: Make a mess
        is_skippable: true
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex
            cd $WORKDIR
            git clone $TEST_REPO_URL .
            git checkout conflict-test/b
            git merge origin/conflict-test/a || true
            git status
    after_run:
    - _run
    - _check_outputs
    - _teardown

  test_generate_changelog_by_commit:
    envs:
    - COMMIT: a409478
    - NEW_VERSION: 0.1.1
    - BRANCH: test/generate-changelog
    - FETCH_TAGS: "yes"
    - UPDATE_SUBMODULES: "no"
    - CLONE_DEPTH: 78
    before_run:
    - _setup
    after_run:
    - _run
    - _check_changelog
    - _teardown

  test_generate_changelog_by_tag:
    envs:
    - TAG: 0.1.1
    - NEW_VERSION: $TAG
    - BRANCH: test/generate-changelog
    - FETCH_TAGS: "yes"
    - UPDATE_SUBMODULES: "no"
    - CLONE_DEPTH: 46
    before_run:
    - _setup
    after_run:
    - _run
    - _check_changelog
    - _teardown

  test_submodule:
    envs:
    - BRANCH: master
    before_run:
    - _setup
    after_run:
    - _run
    - _check_outputs
    - _teardown

  test_error:
    steps:
    - script:
        inputs:
        - content: |-
            #/bin/env bash
            set -x
            bitrise run --config=./e2e/bitrise.yml utility_error_test
            if [ $? == 0 ]; then
              exit 1
            fi

  utility_error_test:
