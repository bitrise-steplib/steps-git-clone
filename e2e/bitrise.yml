    - COMMIT: 4301a9b8499ed3e87778dd053c55fd698d0a3b7e
    - CLONE_DEPTH: 1
    - MERGE_PR: "no"
    - UPDATE_SUBMODULES: "no"
    before_run:
    - _setup
