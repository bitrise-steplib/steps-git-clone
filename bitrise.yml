    before_run:
    - _create_tmpdir
    steps:
    - path::./:
        run_if: true
        inputs:
        - clone_into_dir: $CLONE_INTO_DIR
        - commit: "76a934ae80f12bb9b504bbc86f64a1d310e5db64"
