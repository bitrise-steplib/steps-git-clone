          inputs:
            - content: |-
                #!/bin/bash
                eval "$EVAL_SCRIPT"
                # --- This test only works for default 20kbyte env sizes, if altered, test should be modified accordingly.
                if [ ${#GIT_CLONE_COMMIT_MESSAGE_BODY} -gt "20480" ]; then
